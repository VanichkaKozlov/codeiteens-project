    <div class="container">
      <main>
        <h2 class="title"> Map of My <span class="title_typed"></span><span class="cursor">&nbsp;</span></h2>
        <section class="box dream">
          <div class="cards dreams"></div>
        </section>
        <section class="box amount">
          <h3 class="box-title">Для цього я зароблю</h3>
          <div class="cards">
            <figure class="card amount-1 download">
              <div class="card-img-wrapper">
                <ul class="plot plot-1"></ul>
                
              </div>
              <figcaption class="card-description">
                <p>Середній заробіток по роках</p>
              </figcaption>
            </figure>
            <figure class="card amount-2 download">
              <div class="card-img-wrapper">
                <ul class="plot plot-2"></ul>
              </div>
              <figcaption class="card-description">
                <p>Можливість відкладати з заробітку по роках</p>
              </figcaption>
            </figure>
            <div class="card amount-3">
                <p class="accumulator card-description"></p>
            </div>
          </div>
        </section>
        <section class="box todo">
          <h3 class="box-title">In order to make my dreams come true, <br> I will work on:</h3>
          <ul class="list"></ul>
        </section>
      </main>
